<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MyBusTimes Duty Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, Helvetica, sans-serif;
    background: #e6e6e6;
    margin: 0;
}

header {
    background: #000;
    color: #fff;
    padding: 12px;
    text-align: center;
    font-size: 20px;
}

.panel {
    background: #fff;
    max-width: 420px;
    margin: 15px auto;
    padding: 12px;
    border-radius: 6px;
}

input {
    width: 100%;
    padding: 8px;
    font-size: 14px;
    margin-bottom: 8px;
}

button {
    width: 100%;
    padding: 10px;
    font-size: 15px;
    background: #000;
    color: #fff;
    border: none;
    cursor: pointer;
    margin-top: 6px;
}

.add {
    background: #444;
}

.duty {
    max-width: 420px;
    background: #fff;
    margin: 15px auto;
    border: 1px solid #ccc;
}

.duty-header {
    padding: 10px;
    border-bottom: 1px solid #ccc;
}

.route {
    font-size: 28px;
    font-weight: bold;
}

.depot {
    font-size: 13px;
    color: #555;
}

.trip {
    display: grid;
    grid-template-columns: 60px auto;
    padding: 8px 10px;
    border-bottom: 1px solid #eee;
    font-size: 14px;
}

.time {
    font-weight: bold;
}

.footer {
    padding: 8px 10px;
    font-size: 12px;
    background: #f5f5f5;
}
</style>
</head>

<body>

<header>MyBusTimes Duty Generator</header>

<div class="panel">
    <input id="routeInput" placeholder="Route number (e.g. X1)">
    <input id="depotInput" placeholder="Depot (e.g. Wick)">

    <hr>

    <input id="timeInput" placeholder="Time (HH:MM)">
    <input id="stopInput" placeholder="Stop name">

    <button class="add" onclick="addTrip()">Add trip</button>
    <button onclick="generateDuty()">Generate duty</button>
</div>

<div id="output"></div>

<script>
let trips = [];

function addTrip() {
    const time = document.getElementById("timeInput").value;
    const stop = document.getElementById("stopInput").value;

    if (!time || !stop) {
        alert("Enter time and stop");
        return;
    }

    trips.push({ time, stop });

    document.getElementById("timeInput").value = "";
    document.getElementById("stopInput").value = "";
}

function generateDuty() {
    const route = document.getElementById("routeInput").value;
    const depot = document.getElementById("depotInput").value;

    if (!route || !depot || trips.length === 0) {
        alert("Fill route, depot and add at least one trip");
        return;
    }

    let html = `
        <div class="duty">
            <div class="duty-header">
                <div class="route">${route}</div>
                <div class="depot">${depot} Depot</div>
            </div>
    `;

    trips.forEach(t => {
        html += `
            <div class="trip">
                <div class="time">${t.time}</div>
                <div>${t.stop}</div>
            </div>
        `;
    });

    html += `
        <div class="footer">
            User-generated duty â€¢ MyBusTimes-style
        </div>
        </div>
    `;

    document.getElementById("output").innerHTML = html;
}
</script>

</body>
</html>
